<body>

    <header>
    
        <nav>
            
            <div id="branding">
                <h1> <a href="../index.html">Politico </a></h1>
            </div>

        
            <ul>
                <li><a href="petition.html">File Petition</a></li>
                <li><a href="contest-office.html">Contest for office</a></li>
            </ul>
        </nav>
    
    </header>
        
    <div class="login-container">

        <div class="contxt-bdy">

            <div class="context-wrapper-ft">
                
                <div class="context-wrapper--txt">
                        <div class="text-form-hdr">Contest for Office</div>
                            Are you a politician, would you like to run for election, can you do the job
                        Nigeria needs you.
                <div>Contest now</div> 
            </div>
            
            </div>

            <div class="context-wrapper-snd">

                <form>
                   
                    <div>
                        <input type="text" placeholder="firstname" name="firstname" id="inputbx" />
                    </div>
                    
                    <div>
                        <input type="text" placeholder="lastname" name="Lastname" id="inputbx" />
                    </div>
                    
                    <div>
                        <select name="p-office">
                            <option>President</option>
                            <option>Governor</option>
                            <option>Senator</option>
                            <option>House Of Reps</option>
                            <option>House Of Assembly Member</option>
                            <option>Local Govt. Chairman</option>
                            <option>Councillor</option>
                        </select>
                    </div>
                    
                    <div>
                        <select name="party">
                            <option>---  Choose Party ---</option>
                            <option>Labour Congress</option>
                            <option>People's Democratic Party</option>
                            <option>Progressive People's Alliance</option>
                            <option>National Conscience Party</option>
                            <option>Fresh Democratic Party</option>
                            <option>Accord</option>
                        </select>
                    </div>

                    <a href="dashboard.html" class="buttton" id="btn-logn">
                        <div class="c-login-btn">Submit</div>
                    </a>

                </form>


            </div>
        
        </div>

    </div>
